<!DOCTYPE html>
<html>
  <head>
    <title>project 147</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-camera position="0 0 10">
        </a-camera>
        
        <!-- background -->
        <a-sky src="background.jpg"
        ></a-sky>

        <!-- ground -->
        <a-plane position="0 -4 2" rotation="-90 90 0" width="5" height="15" src="ground.jpg"></a-plane>

        <!-- wall -->
        <a-plane position="0 -0.6 -1" rotation="0 0 0" width="15" height="11" src="wall.jpg"></a-plane>

        <!-- mat -->
        <a-plane position="0 -3 4" rotation="-90 90 0" width="2" height="4" src="mat.jpg"></a-plane>

        <!-- table -->
        <a-cylinder position="0 -2 5" rotation="0 0 1" radius="0.3" height="0.7" src="table.jpg"></a-cylinder>
        <a-plane position="0 -1.6 5" rotation="-90 90 0"  width="2" height="3.5" src="table.jpg"></a-plane>

        <!-- lamp -->
        <a-cylinder position="0 1.3 6" radius="0.06" height="1" color="pink"></a-cylinder> 
        <a-sphere position="0 0.5 6" radius="0.3" color="yellow" ></a-sphere>
        <a-cone color="pink" position="0 0.7 6" radius-top="0.1" radius-bottom="0.6" height="0.4"></a-cone>

        <!-- chair -->
        <a-cylinder position="-3 -2.4 5" radius="0.4" height="0.1" src="chair.jpg"></a-cylinder>
        <a-cylinder position="-2.8 -2 5.4" radius="0.1" height="0.3" src="chair.jpg"></a-cylinder>
        <a-cylinder position="-3 -1.8 5" radius="0.5" height="0.1" src="chair.jpg"></a-cylinder>
        <a-cylinder position="-3.3 -1.3 5" rotation="90 100 0" radius="0.6" height="0.1" src="chair.jpg"></a-cylinder>

        <!-- chair1 -->
        <a-cylinder position="3 -2.4 5" radius="0.4" height="0.1" src="chair.jpg"></a-cylinder>
        <a-cylinder position="2.8 -2 5.4" radius="0.1" height="0.3" src="chair.jpg"></a-cylinder>
        <a-cylinder position="3 -1.8 5" radius="0.5" height="0.1" src="chair.jpg"></a-cylinder>
        <a-cylinder position="3.3 -1.3 5" rotation="90 0 100" radius="0.6" height="0.1" src="chair.jpg"></a-cylinder>
        
        <!-- poster -->
        <a-plane position="1.5 0 5" width="1" height="1.5" src="pic1.jpg"></a-plane>

        <a-plane position="0 0 5" width="1" height="1.5" src="pic2.jpg"></a-plane>

        <a-plane position="-1.5 0 5" width="1" height="1.5" src="pic3.jpg"></a-plane>
    </a-scene>
  </body>
</html>
